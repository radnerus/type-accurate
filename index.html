<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Precise Typer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="header">Precise Typer</h1>
        <div class="center-text">
            <h1 id="random-word"></h1>
        </div>
        <div class="notification-area" id="notifications">
            <span class="left">Characters ❌ : <span id="error-chars"></span></span>
            <span class="center">Time: <span id="time-taken"></span> seconds</span>
            <span class="right">Words ✅ : <span id="typed-words"></span></span>
        </div>
        <div class="notification-area" id="rules">
            Type 10 random words as soon as possible with minimal errors.
        </div>

        <div class="typing-area">
            <input type="text" id="typer" autofocus>
        </div>
    </div>
    <div class="overlay">
        <div class="loader"></div>
    </div>
    <div id="debug"></div>
    <script src="main.js"></script>
</body>

</html>
